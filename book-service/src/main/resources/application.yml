spring:
  datasource:
    url: jdbc:h2:mem:testdb
  liquibase:
    enabled: true
#  sql:
#    init:
#      mode: always
#      data-locations: data.sql
#      schema-locations: schema.sql
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: validate

    properties:
      hibernate:
        format_sql: true

    show-sql: true

  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true
  main:
    allow-circular-references: true

