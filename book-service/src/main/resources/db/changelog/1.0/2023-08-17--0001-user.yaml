databaseChangeLog:
  - changeSet:
      id: 2023-08-17--0001-user
      author: vskazakova
      createTable:
        tableName: users
        columns:
          - column:
              name: id
              type: bigint
              autoIncrement: true
              constraints:
                nullable: false
                primaryKey: true
                primaryKeyName: pk_user
          - column:
              name: login
              type: varchar(150)
          - column:
              name: role
              type: varchar(150)
          - column:
              name: password
              type: varchar(150)
